{% extends "index.html" %}

{% block title %}
	<title>Tags &mdash; {{ config.title }}</title>
{% endblock title %}

{% block header %}
	<header>
		<nav>
			<span><a href="{{ config.base_url }}">{{ config.title }}</a></span>
		</nav>
		<h1>Tags</h1>
	</header>
{% endblock header %}

{% block content %}
	<div class="tags">
		{% for tag in terms %}
			<span class="tag">
				<a href="{{ tag.permalink }}">{{ tag.name }}</a> ({{ tag.pages | length }})
			</span>
		{% endfor %}
	</div>
{% endblock content %}
