<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>{{ page.title }} &mdash; {{ config.title }}</title>
		<link rel="stylesheet" type="text/css" href="{{ config.base_url }}css/style.css">
		<link rel="stylesheet" type="text/css" href="{{ config.base_url }}css/main.css">
		<link rel="stylesheet" type="text/css" href="{{ config.base_url }}css/page.css">
		<link rel="stylesheet" type="text/css" href="{{ config.base_url }}ext/inter/inter.css">
		<link rel="stylesheet" type="text/css" href="{{ config.base_url }}ext/fontawesome-free-5.11.2-web/css/all.min.css">
	</head>
	<body>
		<a class="back" href=".." title="Back">&lsaquo;</a>
		<main>
			<h1 class="title">
				<a href="{{ page.permalink }}">{{ page.title }}</a>
				{% if page.draft %}(Draft){% endif %}
			</h1>
			{{ page.content | safe }}
		</main>
		<div class="spacer"></div>
		<footer>
			<a href="mailto:remexre@gmail.com">Email</a>
			<a href="https://github.com/remexre">GitHub</a>
			<a href="https://keybase.io/remexre">Keybase</a>
			<a href="{{ config.base_url }}remexre.asc">GPG Key</a>
			<a href="{{ config.base_url }}id_rsa.pub">SSH Key</a>
		</footer>
		<script src="{{ config.base_url }}ext/anchor.min.js"></script>
		<script>
			const anchors = new AnchorJS();
			anchors.options.placement = "left";
			anchors.add("main h1:not(.title)");
		</script>
	</body>
</html>
