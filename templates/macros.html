{% macro describe(config, page, date=true) %}
	<article {% if page.draft %}class="draft"{% endif %}>
		{% if date %}
			<span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
			&mdash;
		{% endif %}
		<a class="post-title" href="{{ config.base_url }}{{ page.path }}">{{ page.title }}</a>
		{% if page.draft %}(Draft){% endif %}
	</article>
{% endmacro describe %}
