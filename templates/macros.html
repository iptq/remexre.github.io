{% macro describe(page) %}
	<article {% if page.draft %}class="draft"{% endif %}>
		<span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
		&mdash;
		<a class="post-title" href="{{ page.path }}">{{ page.title }}</a>
		{% if page.draft %}(Draft){% endif %}
	</article>
{% endmacro describe %}
