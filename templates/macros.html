{% macro list(items) %}
	{# :( #}
	{% for item_str in items -%}
	{% set item = item_str | split(pat="|") -%}
		<div class="item">
			<a class="subtle" href="{{ item[1] }}">
				{{ item[0] }}
				<span class="spacer"></span>
				<span class="meta">{{ item[2] }}</span>
			</a>
		</div>
	{% endfor -%}
{% endmacro list %}
