<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>{{ .Site.Title }}</title>
		{{ partial "head.html" }}
	</head>
	<body>
		<header>
			<h1>{{ .Site.Title }}</h1>
		</header>
		<main>
			<ul>
				{{ range .Data.Pages.ByTitle }}
				<li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
				{{ end }}
			</ul>
		</main>
	</body>
</html>
