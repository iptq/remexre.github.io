<!DOCTYPE html>

<html lang="en">
	<head>
		{{ partial "head.html" }}
		<title>{{ .Site.Title }}</title>
	</head>
	<body>
		<header>
			<h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
		</header>
		<nav id="navbar">
			<a href="{{ ($.Site.GetPage "taxonomyTerm" "tags").Permalink }}">Tags</a>
			<span class="spacer"></span>
			<a href="https://github.com/remexre">GitHub</a>
			<a href="{{ .Site.RSSLink }}" type="application/rss+xml">RSS</a>
		</nav>
		<main>
			{{ range .Data.Pages.ByDate.Reverse }}
			<article>
				<span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
				&mdash;
				<a class="post-title" href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
			</article>
			{{ end }}
		</main>
	</body>
</html>
